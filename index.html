<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sports Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Sports Site!</h1>
        <p>Stay updated with the latest sports news and events</p>
    </header>
    <main>
        <section id="signup">
            <h2>Sign Up for Updates</h2>
            <!-- modify this form HTML and place wherever you want your form -->
            <form
              action="https://formspree.io/f/xeqyzngr"
              method="POST"
            >
              <label>
                Your email:
                <input type="email" name="email">
              </label>
              <label>
                Your message:
                <textarea name="message"></textarea>
              </label>
              <!-- your other form fields go here -->
              <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Sports Site. All rights reserved.</p>
    </footer>
</body>
</html>
